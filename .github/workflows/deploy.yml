name: CI/CD to ECR and EKS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: digital-product-website
      EKS_PROD: prod-eks-cluster
      EKS_STAGING: staging-eks-cluster
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG

      - name: Update Kubeconfig for PROD
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_PROD

      - name: Deploy to PROD EKS
        run: |
          kubectl set image deployment/website website=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG --namespace=default || kubectl create deployment website --image=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG --namespace=default
          kubectl apply -f k8s/ --namespace=default

      - name: Update Kubeconfig for STAGING
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_STAGING

      - name: Deploy to STAGING EKS
        run: |
          kubectl set image deployment/website website=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG --namespace=default || kubectl create deployment website --image=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG --namespace=default
          kubectl apply -f k8s/ --namespace=default
